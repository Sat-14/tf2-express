<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>{% block title %}{% endblock %} | tf2-express</title>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/" style="color:var(--green); margin-left: 5%;">tf2-express</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/?db={{ db_name }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/items?db={{ db_name }}">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/trades?db={{ db_name }}">Trades</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Database ({{ db_name }})
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for db in database_names %}
                    <a class="dropdown-item" href="?db={{ db }}">{{ db }}</a>
                    {% endfor %}
                </div>
            </li>
        </ul>
    </nav>
</header>

<body>
    <div class="container">
        {% block contents %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

<footer>
    &copy; 2020-{{ current_year }} <a href="https://github.com/offish/tf2-express">tf2-express</a> (v{{ tf2_express_version }}) made by <a href="https://github.com/offish">offish</a>
    (<a href="https://steamcommunity.com/id/confern">confern</a>).
</footer>

</html>
